      <div class="Title">
        <h1>Contact Me</h1>
      </div>

      <div class="container">
        <div class="contactInfo">
          <div class="divInfo">
            <div class="icon">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
            </div>
            <div class="myInfo">
              <h3>Adress</h3>
              <p>
                Lebanon<br />

              </p>
            </div>
          </div>

          <!-- ggrgerwgerge4wrgew -->

          <div class="divInfo">
            <div class="icon">
              <i class="fa fa-phone" aria-hidden="true"></i>
            </div>
            <div class="myInfo">
              <h3>Email</h3>
              <p>mohamadhasan0711@gmail.com</p>
            </div>
          </div>

          <!-- erhyertyeryteryetry -->
          <div class="divInfo">

              <p>+961 71 427 901</p>

          </div>

          <!-- sewgewgewgweggwe -->
        </div>
        <div class="contactForm">
          <form
            action="mailto: mohamadhasan0711@gmail.com"
            method="post"
            enctype="text/plain"
          >
            <h2>Send Message</h2>
            <div class="inputBox">
              <input type="text" required="required" />
              <span>Full Name</span>
            </div>
            <div class="inputBox">
              <input type="email" required="required" />
              <span>Email</span>
            </div>
            <div class="inputBox">
              <textarea name="Message" required="required"></textarea>
              <span>Type your Message...</span>
            </div>
            <div class="inputBox">
              <input type="submit" name="" value="Send" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/fcf492b774.js"
      crossorigin="anonymous"
    ></script>
